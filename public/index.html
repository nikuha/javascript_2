<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="icon" type="image/png" href="img/favicon.ico" id="faviconImg">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper-container column" id="app">
    <div class="top-container">
        <div class="inner-container">
            <div class="logo-container row">
                <div class="title center">Интернет-магазин</div>
            </div>
            <search ref="search"></search>

            <div class="relative-block">
                <basket ref="basket"></basket>
            </div>
        </div>
    </div>
    <div class="middle-container">
        <div class="inner-container">
            <error ref="error"></error>
            <products ref="products"></products>
        </div>
    </div>
    <div class="footer-container">
        <div class="inner-container center">
            @ Интернет-магазин, 2022
        </div>
    </div>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<!--script src="js/main.js" type="module"></script-->
<script src="js/build.js" type="module"></script>
</body>
</html>
